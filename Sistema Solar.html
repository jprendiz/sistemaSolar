<!DOCTYPE html>
<html>
	<head>  
		<meta charset = "utf-8" />
		<title> Mi peso en el Sistema Solar </title>
		<link rel="stylesheet" href="./sistemaSolar.css">
		<script src="./js/sistemaSolar.js"> </script>
	</head>

	<body>
		<h1> Descubre tu peso en el sistema solar </h1>

		<section id = "encabezado">
			<div id="astronauta">
				<p>
					<img src="https://i.imgur.com/nq2gEOZ.png" alt="humano" id="humano">
				</p>
			
				<p> ¿Cuál es tu peso en la tierra?   </p>
				<input type="number" name="Peso" id="pesoEnTierra" placeholder="kg">
				<p>
					<img src="https://images.pexels.com/photos/87651/earth-blue-planet-globe-planet-87651.jpeg?auto=compress&cs=tinysrgb&w=600" alt = "tierra" id="tierra1">
				</p>
			</div>
		</section>

		<div class="boton-de-reinicio">
			<p> 
				<button id="boton-reiniciar">Reiniciar</button>
			</p>
		</div>

		<section class = "todos-los-planetas">
			<div class = "planetas-1">   
				<input type="radio" name="planets" id="op-jupiter">
				<label id="lb-jupiter" for="op-jupiter"> 
					<p>Júpiter<span id="txt-jupiter"></span></p>
					<img class = "jupiter" src="https://media.istockphoto.com/photos/planet-jupiter-solar-system-picture-id1069291300?k=20&m=1069291300&s=612x612&w=0&h=gO0X0hg6Nz4AoePSpGDwbjFiHCQcIwKq_gPUP8GMOEM=" alt="Jupiter"> 
				</label>

				<input type="radio" name="planets" id="op-saturno">
				<label id="lb-saturno" for="op-saturno">
					<p>Saturno<span id="txt-saturno"></span></p>
					<img class = "saturno" src="https://i.imgur.com/ecTATUR.jpg" alt="Saturno"> 
				</label>
			</div>

			<div class = "planetas-2">
				<input type="radio" name="planets" id="op-marte">
				<label id="lb-marte" for="op-marte">
					<p>Marte<span id="txt-marte"></span></p>
					<img class = "marte" src="https://i.imgur.com/yrYDXcf.jpg" alt="Marte"> 
				</label>

				<p>
					<img id="sol" src="https://i.imgur.com/aLdGFcT.jpg" alt="Sol"/>
				</p>

				<input type="radio" name="planets" id="op-urano">
				<label id="lb-urano" for="op-urano">
					<p>Urano<span id="txt-urano"></span></p>
					<img class = "urano" src="https://i.imgur.com/z3n7tfY.jpg" alt="Urano"> 	
				</label>
			</div>

			<div class = "planetas-3">
				<input type="radio" name="planets" id="op-tierra">
				<label id="lb-tierra" for="op-tierra"> 
					<p>La Tierra<span id="txt-tierra"></span></p>
					<img class = "la-tierra" src="https://images.pexels.com/photos/45208/world-earth-planet-globe-45208.jpeg?auto=compress&cs=tinysrgb&w=600" alt="La Tierra">
				</label>

				<input type="radio" name="planets" id="op-neptuno">
				<label id="lb-neptuno" for="op-neptuno"> 
					<p>Neptuno<span id="txt-neptuno"></span></p>
					<img class = "neptuno" src="https://i.imgur.com/gK64qWm.jpg" alt="Neptuno"> 
				</label>
			</div>
				
			<div class = "planetas-4">
				<input type="radio" name="planets" id="op-venus">
				<label id="lb-venus" for="op-venus"> 
					<p>Venus<span id="txt-venus"></span></p>
					<img class = "venus" src="https://i.imgur.com/GqTj6p5.jpg" alt="Venus"> 
				</label>
				
				<input type="radio" name="planets" id="op-mercurio">
				<label id="lb-mercurio" for="op-mercurio">
					<p>Mercurio<span id="txt-mercurio"></span></p>
					<img class = "mercurio" src="https://i.imgur.com/rhMXVEo.jpg" alt="Mercurio"> 
				</label>
			
				<input type="radio" name="planets" id="op-pluton">
				<label id="lb-pluton" for="op-pluton">
					<p>Plutón<span id="txt-pluton"></span></p>
					<img class = "pluton" src="https://i.imgur.com/YSutPtn.jpg" alt="Plutón">
				</label>
			</div>
	</section>
		
	<div class="boton-de-reinicio">
		<p> 
			<button id="boton-reiniciar2">Reiniciar</button>
		</p>
	</div>

	<p id="autor">Elaborado por José A. Préndiz - jprendiz@gmail.com</p>
	</body>

</html>
